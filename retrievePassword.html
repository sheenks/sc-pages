    <title>Swim Central | Change password</title>
  </head>

  <body>
    
    <div class="container">
      <div class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 mt-sm-3 mt-lg-5 mx-auto ">
          
            <div class="form-user-login">
              <div class="mt-3 text-center">
                <img src="img/sc-logo.png">
                <h3 class="mt-4 font-weight-light">Retrieve Password</h3>
              </div>
              <form class="card mt-3 shadow py-3 px-3">
                <div class="card-body">
                  <p>Enter your email address below and we'll get you back on track.</p>

                  <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                  </div>
                  
                  <a href="changePassword.html" class="btn btn-success btn-block">Request reset link</a>


                  <hr class="hr-text" data-content="OR">

                  <p>Have trouble remembering your Swim Central password? Log in with Facebook now and you'll never have to</p>

                  <a href="dashboard.html" class="btn btn-info btn-facebook btn-block">Log in using facebook</a>


                </div>
              </form> 

              <div class="card mt-4 bg-transparent border border-gray-300">
                <div class="card-body text-center">
                  <a href="login.html" class="card-link">Back to Log In</a>
                </div>
              </div>

              <p class="copyright text-center mt-3">&copy; 2018 Swim Central. All rights reserved.</p>
            </div>
            
        </div>
      </div>
    </div>
