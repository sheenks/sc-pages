    <div class="page-wrapper admin-dashboard">
      
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Edit Program</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-success" role="alert">
            You have successfully updated this program. View <a href="ManageProgram.html">here</a>.
          </div>
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Program Name</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="program-name" value="Enter program name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Duration</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="program-duration" value="Enter No. of Days">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 offset-sm-2">
                  <button type="button" class="btn btn-success">Update</button>
                  <a href=ManageProgram.html" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </div>
          </form>



        </div>
      </div>
